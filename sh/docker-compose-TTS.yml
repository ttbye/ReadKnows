version: '3.8'

services:
  tts-api:
    image: ttbye/tts-api:latest
    platform: linux/amd64  
    build: .
    container_name: ttbye/readknow-tts-api
    ports:
      - "5050:5050"
    environment:
      - PORT=5050
      - API_KEY=${API_KEY:-}
      - IS_DOCKER=true
      - TEMP_DIR=/app/temp
      - MODELS_DIR=/app/models
      - FFMPEG_BIN=ffmpeg
      - QWEN_API_KEY=${QWEN_API_KEY:-}
      - INDEXTTS2_PATH=${INDEXTTS2_PATH:-/app/models/indextts2/index-tts}
    volumes:
      - ./models:/app/models
      - ./temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5050/health"]
      interval: 30s
      timeout: 10s
      retries: 3


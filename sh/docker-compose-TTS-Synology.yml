version: '3.8'

services:
  tts-api:
    image: ttbye/tts-api:latest
    platform: linux/amd64  
    build:
      context: ../tts-api
      dockerfile: Dockerfile
    container_name: readknow-tts-api
    ports:
      - "5050:5050"
    environment:
      - PORT=5050
      - NODE_ENV=production
      - API_KEY=${API_KEY:-}
      - IS_DOCKER=true
      - TEMP_DIR=/app/temp
      - MODELS_DIR=/app/models
      - PYTHON_CMD=python3
      - FFMPEG_BIN=ffmpeg
      - QWEN_API_KEY=${QWEN_API_KEY:-}
      - INDEXTTS2_PATH=${INDEXTTS2_PATH:-/app/models/indextts2/index-tts}
    volumes:
      - ./models:/app/models
      - ./temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5050/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tts-network
      - readknows-network

networks:
  tts-network:
    driver: bridge
  readknows-network:
    driver: bridge


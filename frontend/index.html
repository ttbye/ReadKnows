<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="192x192" href="/pwa-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/pwa-512x512.png" />
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Viewport -->
    <!-- Android WebView 需要额外的设置来防止内容显示过大 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- App Description -->
    <meta name="description" content="读士私人书库 | ReadKnows - 支持多格式、多平台、多用户的私人电子书管理平台" />
    

    <!-- ✅ 修复：动态主题颜色，由 JavaScript 控制，不在 HTML 中硬编码 -->
    <!-- iOS Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- ✅ 修复：iOS 状态栏样式由 JavaScript 动态设置，初始值设为 default（浅色主题） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ReadKnows" />
    <meta name="apple-touch-fullscreen" content="yes" />
    
    <!-- Additional PWA Meta Tags -->
    <meta name="application-name" content="ReadKnows" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Windows PWA Support -->
    <meta name="msapplication-starturl" content="/" />
    <meta name="msapplication-navbutton-color" content="#ffffff" />
    
    <title>ReadKnows</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

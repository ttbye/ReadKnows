# 定义后端 upstream，使用连接池提高性能和稳定性
upstream backend_pool {
    server backend:1281;
    keepalive 32;  # 保持 32 个空闲连接
    keepalive_requests 1000;  # 每个连接最多处理 1000 个请求
    keepalive_timeout 600s;  # 空闲连接保持 600 秒
}

# 定义后端 HTTPS upstream（用于反向代理到后端HTTPS）
upstream backend_https_pool {
    server backend:1244;
    keepalive 32;
    keepalive_requests 1000;
    keepalive_timeout 600s;
}

# HTTP 服务器（1280端口）- 同时提供服务并支持反向代理到HTTPS
server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # DNS解析器配置（用于动态解析域名，避免启动时解析失败）
    # 使用Docker内置DNS服务器
    resolver 127.0.0.11 valid=30s;
    resolver_timeout 5s;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # PWA Service Worker
    location /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # API代理到后端（精确匹配，优先级最高）
    # HTTP端口(1280)反向代理到后端HTTP(1281)或HTTPS(1244)
    location ^~ /api {
        # 优先尝试 HTTPS upstream，如果失败则回退到 HTTP upstream
        # 如果后端未启动HTTPS服务，会自动使用HTTP
        proxy_pass http://backend_pool;
        proxy_http_version 1.1;
        
        
        # 使用 keep-alive 连接，避免连接重置
        # 重要：设置为空字符串以启用 keep-alive
        proxy_set_header Connection "";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;  # 使用请求的协议
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 增加超时时间（用于大文件上传和长时间操作如删除用户）
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # 支持大文件上传（2GB，支持多个音频文件）
        client_max_body_size 2048M;
        
        # 增加客户端超时时间
        client_body_timeout 600s;
        send_timeout 600s;
        
        # 优化缓冲配置，避免局域网访问时的连接重置
        # 增加缓冲区大小，提高网络延迟环境下的稳定性
        proxy_buffering on;
        proxy_buffer_size 16k;  # 增加单个缓冲区大小（从4k增加到16k）
        proxy_buffers 8 16k;     # 增加缓冲区数量和大小（总共128k，从32k增加）
        proxy_busy_buffers_size 32k;  # 增加忙碌缓冲区大小（从8k增加到32k）
        proxy_temp_file_write_size 64k;  # 增加临时文件写入大小
        
        # 保持请求缓冲开启，避免请求被截断
        proxy_request_buffering on;
        
        # 添加错误处理和重试机制，提高局域网访问的稳定性
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
        
        # 对于大响应，允许使用临时文件（避免内存溢出）
        # 但设置较大的阈值，小响应仍然使用内存缓冲
        proxy_max_temp_file_size 10m;  # 超过10MB才使用临时文件
    }

    # 消息文件代理（图片、语音、文件等）
    location ^~ /messages {
        # 使用 HTTP upstream 连接池
        proxy_pass http://backend_pool;
        proxy_http_version 1.1;
        
        # SSL验证
        proxy_ssl_verify off;
        
        # 使用 keep-alive 连接
        proxy_set_header Connection "";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 增加超时时间（用于大文件下载）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 支持大文件
        client_max_body_size 2048M;
        
        # 禁用缓存（确保总是从后端获取）
        proxy_cache off;
        proxy_buffering off;
    }

    # 书籍文件代理（仅代理文件请求，不代理页面路由）
    # 使用正则匹配，只匹配带扩展名的文件请求
    location ~ ^/books/.+\.(epub|pdf|txt|mobi|jpg|jpeg|png|gif|webp)$ {
        # 使用 HTTP upstream 连接池
        proxy_pass http://backend_pool;
        proxy_http_version 1.1;
        
        # SSL验证
        proxy_ssl_verify off;
        
        # 使用 keep-alive 连接
        proxy_set_header Connection "";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 增加超时时间（用于大文件下载）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 支持大文件
        client_max_body_size 2048M;
        
        # 禁用缓存（确保总是从后端获取）
        proxy_cache off;
        proxy_buffering off;
    }
    
    # 书籍相对路径文件代理（如 /books/分类/作者/书名/cover.jpg）
    location ~ ^/books/.+/.+\.(epub|pdf|txt|mobi|jpg|jpeg|png|gif|webp)$ {
        # 使用 HTTP upstream 连接池
        proxy_pass http://backend_pool;
        proxy_http_version 1.1;
        
        # SSL验证
        proxy_ssl_verify off;
        
        # 使用 keep-alive 连接
        proxy_set_header Connection "";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 增加超时时间（用于大文件下载）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 支持大文件
        client_max_body_size 2048M;
        
        # 禁用缓存（确保总是从后端获取）
        proxy_cache off;
        proxy_buffering off;
    }

    # 静态资源缓存（仅限本地静态文件，不包括/books和/api）
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|eot|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA路由支持
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

# HTTPS 服务器（1243端口）
server {
    listen 443 ssl;
    http2 on;
    server_name localhost 127.0.0.1;
    
    # SSL 证书配置（优先使用 cert.pem/key.pem，如果不存在则使用 fullchain.pem/privkey.pem）
    # 证书文件应放在 /etc/nginx/ssl/ 目录下（通过Docker volume挂载）
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    # 如果 cert.pem 不存在，尝试使用 fullchain.pem（Let's Encrypt格式）
    # 注意：nginx不支持条件配置，如果cert.pem不存在，需要手动修改为：
    # ssl_certificate /etc/nginx/ssl/fullchain.pem;
    # ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    
    # SSL 配置优化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    root /usr/share/nginx/html;
    index index.html;

    # DNS解析器配置
    resolver 127.0.0.11 valid=30s;
    resolver_timeout 5s;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # PWA Service Worker
    location /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # API代理到后端（HTTP 1281端口或HTTPS 1244端口）
    # 如果后端未启动HTTPS服务，使用HTTP upstream
    location ^~ /api {
        proxy_pass http://backend_pool;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;  # 保持原始 Host 头
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;  # 使用前端请求的协议（https）
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 超时配置
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        client_max_body_size 2048M;
        client_body_timeout 600s;
        send_timeout 600s;
        
        # 缓冲配置
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 32k;
        proxy_temp_file_write_size 64k;
        proxy_request_buffering on;
        
        # 错误处理和重试机制
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
        proxy_max_temp_file_size 10m;
    }

    # 消息文件代理
    location ^~ /messages {
        proxy_pass http://backend_pool;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;  # 使用请求的协议
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_ssl_verify off;
        proxy_ssl_verify_depth 0;
        
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        client_max_body_size 2048M;
        proxy_cache off;
        proxy_buffering off;
    }

    # 书籍文件代理
    location ~ ^/books/.+\.(epub|pdf|txt|mobi|jpg|jpeg|png|gif|webp)$ {
        proxy_pass http://backend_pool;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;  # 使用请求的协议
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_ssl_verify off;
        proxy_ssl_verify_depth 0;
        
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        client_max_body_size 2048M;
        proxy_cache off;
        proxy_buffering off;
    }
    
    # 书籍相对路径文件代理
    location ~ ^/books/.+/.+\.(epub|pdf|txt|mobi|jpg|jpeg|png|gif|webp)$ {
        proxy_pass http://backend_pool;
        proxy_http_version 1.1;

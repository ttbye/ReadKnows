server {
    listen 1280;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # DNS解析器配置（用于动态解析域名，避免启动时解析失败）
    # 使用Docker内置DNS服务器
    resolver 127.0.0.11 valid=30s;
    resolver_timeout 5s;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # PWA Service Worker
    location /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # API代理到后端（精确匹配，优先级最高）
    location ^~ /api {
        proxy_pass http://backend:1281;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 增加超时时间（用于大文件上传）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 支持大文件上传（500MB）
        client_max_body_size 500M;
    }

    # 书籍文件代理（精确匹配，优先级最高）
    # 使用 ^~ 前缀，确保优先于正则匹配
    location ^~ /books {
        proxy_pass http://backend:1281;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 增加超时时间（用于大文件下载）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 支持大文件
        client_max_body_size 500M;
        
        # 禁用缓存（确保总是从后端获取）
        proxy_cache off;
        proxy_buffering off;
    }

    # Ollama AI服务代理（用于后端通过nginx访问局域网内的ollama服务器）
    # 使用环境变量 ${OLLAMA_HOST} 和 ${OLLAMA_PORT} 配置ollama服务器地址
    # 这些变量由启动脚本从OLLAMA_URL环境变量中解析得到
    # 使用变量和resolver实现运行时DNS解析，避免启动时解析失败
    location ^~ /ollama-proxy {
        # 设置变量用于动态解析
        set $ollama_upstream http://${OLLAMA_HOST}:${OLLAMA_PORT};
        
        # 移除 /ollama-proxy 前缀，保留/api等路径
        rewrite ^/ollama-proxy(/.*)$ $1 break;
        
        # 使用变量进行代理，nginx会在运行时解析域名
        proxy_pass $ollama_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 增加超时时间（AI请求可能需要较长时间）
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 支持流式响应（SSE）
        proxy_buffering off;
        proxy_cache off;
        
        # 支持WebSocket（如果需要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 静态资源缓存（仅限本地静态文件，不包括/books和/api）
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|eot|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA路由支持
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

